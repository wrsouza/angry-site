<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angry Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <span class="logo-icon">
          <i class="far fa-angry"></i>
        </span>
        <span class="logo-text">Angry</span>
      </div>
      <div class="buttons">
        <button class="btn signup">SignUp</button>
        <button onclick="openModal()" class="btn signin">SignIn</button>
      </div>
    </div>
    <div class="gallery"></div>
    <div id="modal" class="modal">
      <div onclick="closeModal()" class="modal-bg"></div>
      <div class="auth">
        <div class="auth-gallery"></div>
        <div class="auth-form">
          <div class="auth-logo">
            <span class="auth-logo-icon">
              <i class="far fa-angry"></i>
            </span>
            <span class="auth-logo-text">Angry</span>
          </div>
          <span class="auth-text">Enter with your E-mail and Password</span>
          <div class="form-group">
            <label>Email</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" />
          </div>
          <button onclick="closeModal()" class="btn enter">Enter</button>
          <a href="#" class="btn signup">SignUp</a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
